
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ficha Técnica - Teste</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }

    main {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .ficha-btn {
      display: inline-block;
      padding: 10px 20px;
      background-color: #333;
      color: #00CED1;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
      border-radius: 8px;
      width: 130px;
      height: 50px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
      position: relative;
      z-index: 10;
    }

    .ficha-btn:hover {
      background-color: #0056b3;
      color: white;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.95);
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .modal img {
      max-width: 80%;
      max-height: 80%;
      margin-bottom: 20px;
    }

    .controls {
      display: flex;
      gap: 20px;
    }

    .controls button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #00CED1;
      border: none;
      border-radius: 6px;
    }

    .controls button:hover {
      background-color: #008ca0;
    }
  </style>
</head>
<body>
  <main>
    <button class="ficha-btn">Ficha técnica</button>
  </main>

  <div class="modal" id="modal">
    <img id="modal-img" src="" alt="Ficha Técnica" />
    <div class="controls">
      <button id="prev-btn">Anterior</button>
      <button id="next-btn">Próxima</button>
      <button id="close-btn">Fechar</button>
    </div>
  </div>

  <script>
    const images = [
      "images/fichaTecnica/fichaTec01.jpeg",
      "images/fichaTecnica/fichaTec02.jpeg",
      "images/fichaTecnica/fichaTec03.jpeg",
      "images/fichaTecnica/fichaTec04.jpeg",
      "images/fichaTecnica/fichaTec05.jpeg",
      "images/fichaTecnica/fichaTec06.jpeg",
      "images/fichaTecnica/fichaTec07.jpeg",
      "images/fichaTecnica/fichaTec08.jpeg",
      "images/fichaTecnica/fichaTec09.jpeg"
    ];

    let currentIndex = 0;
    const btn = document.querySelector('.ficha-btn');
    const modal = document.getElementById('modal');
    const modalImg = document.getElementById('modal-img');
    const prevBtn = document.getElementById('prev-btn');
    const nextBtn = document.getElementById('next-btn');
    const closeBtn = document.getElementById('close-btn');

    function showImage(index) {
      modalImg.src = images[index];
    }

    btn.addEventListener('click', () => {
      modal.style.display = 'flex';
      currentIndex = 0;
      showImage(currentIndex);
    });

    nextBtn.addEventListener('click', () => {
      if (currentIndex < images.length - 1) {
        currentIndex++;
        showImage(currentIndex);
      }
    });

    prevBtn.addEventListener('click', () => {
      if (currentIndex > 0) {
        currentIndex--;
        showImage(currentIndex);
      }
    });

    closeBtn.addEventListener('click', () => {
      modal.style.display = 'none';
    });
  </script>
</body>
</html>
